writingthread   = true

# Logging to console
writer1         = console
writer1.level   = debug
writer1.format  = {level}: {message}
writer1.tag     = -

# Log file
writer2         = file
writer2.level   = info
writer2.file    = log.txt
writer2.format  = {date: HH:mm:ss.SSS} {level}: {message}
writer2.tag     = -

